<!DOCTYPE html>
<html>
	<head>
		<title>Level Two</title>
		<meta charset="UTF-8"/>
		<style>
			body {
				background-color: #34495e;
				color: white;
			}
			a {
				color: white;
				font-size: 20px;
				border-radius: 10px;
				padding: 10px;
				background-color: grey;
			}
			.blocker {
				height: 100vh;
				width: 90vw;
				margin: 50px auto;
				background-color: #2980b9;
			}
			h1 {
				text-align: center;
				font-size: 50px;
				color: #3498db;
			}
		</style>
	</head>
	<body>
		<h1 id="dummy">Level Three</h1>

		<!-- For HTML URL, it default to relatively point to the folder where this file is contained in. Therefore if left blank,
			it actually points to the folder HTML URL where this document is contained in. Therefore we can also use this property
			to navigate deeper into subfolders contained in this folder -->

		
		<h2>The following link links to the first level</h2>
		<a href="../../Level1.html">Click me</a>
		<!-- We can stack using the parent folder ../ two times to get the parent folder's parent folder. So we will get back to subfolder1,
			then to HTML URL folder and open the Level1.html -->

		<h2>The following link links to the second level</h2>
		<a href="../Level2.html">Click me</a>
		<!-- URL go back to parent folder which is subfolder1, then opens Level2.html -->

		<div class="blocker"></div>

		<h2 id="dummy">Dummy text :)</h2>

		<div class="blocker"></div>
	</body>
</html>
