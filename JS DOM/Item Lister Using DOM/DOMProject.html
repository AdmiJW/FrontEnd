<!DOCTYPE html>
<html lang='en'>
<head>
    <title>JS DOM List Small Project</title>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width initial-scale=1.0'/>
    <meta name='author' content='AdmiJW'/>
    <meta name='description' content='A small project on DOM of JS'/>
    <meta name='keywords' content='HTML, CSS, JS, DOM'/>
    <link rel='stylesheet' type='text/css' href='style.css'/>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src='script.js'></script>
</head>
<body>
    <audio id='add-item-audio'>
        <source type='audio/mp3' src='https://freesound.org/data/previews/234/234524_4019029-lq.mp3'/>
    </audio>
    
    <header>
        <h1>Item List</h1>
        <input type='text' class='input-box' id='search-box' placeholder='Search Items...'/>
    </header>

    <main class='container' id='main-container'>
        <div class='add-item-div' id='add-item-div'>
            <h2>Add Items</h2>
            <input type='text' class='input-box' id='add-item-field' placeholder='Add Items...'/>
            <button type='submit' class='btn' id='add-item-button' value='Submit'>Add!</button>
        </div>
        <div class='items-div' id='items-div'>
            <h2>Items: </h2>
            <ul class='items-list' id='items-list'>
            </ul>
        </div>
    </main>
</body>
</html>
