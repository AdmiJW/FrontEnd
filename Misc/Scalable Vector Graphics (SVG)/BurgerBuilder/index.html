<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Build your Burger</title>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta name='author' content='AdmiJW'/>
    <meta name='description' content='A SVG based Burger Builder'/>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&display=swap" rel="stylesheet">

    
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' href='style.css'/>

    <!-- SCRIPT -->
    <script src='script.js'></script>

</head>

<body>
    <h1>Build your Own Customized Burger!</h1>
    
    <div class='burgerbuilder' id='burgerbuilder'>
        <div class='burgerbuilder__controls' id='burgerbuilder__controls'>
            <button type='button' class='btn' id='add_bunTop'>Bun Top</button>
            <button type='button' class='btn' id='add_egg'>Egg</button>
            <button type='button' class='btn' id='add_lettuce'>Lettuce</button>
            <button type='button' class='btn' id='add_cheese'>Cheese</button>
            <button type='button' class='btn' id='add_patty'>Patty</button>
            <button type='button' class='btn' id='add_cheeseSauce'>Cheese Sauce</button>
            <button type='button' class='btn' id='add_tomatoSauce'>Tomato Sauce</button>
            <button type='button' class='btn' id='add_bunBottom'>Bun Bottom</button>

            <buttton type='button' class='btn' id='reset'>Reset</buttton>
        </div>

        <svg class='burgerbuilder__svg' id='burgerbuilder__svg' preserveAspectRatio='none' viewBox='0 0 450 800' >

           
        </svg>
    </div>

    

</body>

</html>
