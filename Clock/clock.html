<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tok</title>
    <link rel='stylesheet' type='text/css' href='style.css'/>
    <script src='script.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class='container'>
        <div class='clock' id='clock'>
            <span class='clock-hour' id='hour'></span>
            <span class='clock-minute' id='minute'></span>
            <span class='clock-second' id='second'></span>
            <span class='n' id='1'>1</span>
            <span class='n' id='2'>2</span>
            <span class='n' id='3'>3</span>
            <span class='n' id='4'>4</span>
            <span class='n' id='5'>5</span>
            <span class='n' id='6'>6</span>
            <span class='n' id='7'>7</span>
            <span class='n' id='8'>8</span>
            <span class='n' id='9'>9</span>
            <span class='n' id='10'>10</span>
            <span class='n' id='11'>11</span>
            <span class='n' id='12'>12</span>
        </div>
    </div>
    <div class='sm-container'>
        <div class='digit-div'>
            <div class='d-hr' id='d-hr'>88</div>
            <div class='colon'>:</div>
            <div class='d-min' id='d-min'>88</div>
            <div class='colon'>:</div>
            <div class='d-sec' id='d-sec'>88</div>
            <div class='d-ampm' id='d-ampm'>AM</div>
        </div>
    </div>
</body>
</html>
