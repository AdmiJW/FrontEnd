<!DOCTYPE html>
<html>
<head>
    <title>JS Modules</title>
    <meta charset="UTF-8"/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>

    <style>
        body {
            background-color: black;
            color: white;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id='output'></div>

    <!-- REMEMBER TO SPECIFY THE TYPE OF SCRIPT TO BE MODULE FOR IMPORT OR EXPORT TO WORK! -->
    <script type='module' src='main.js' ></script>
    <script type='module' src='exportDefault.js' ></script>
</body>
</html>
