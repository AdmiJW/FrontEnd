<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            display: inline-block;
            position: absolute;
            transition: top 0.5s ease, left 0.5s ease, transform 1s ease;
        }
    </style>
</head>
<body>
    
    <h1>YOYOYO</h1>
    <button type='button' onclick='move()'>Click me</button>

    <script>
        let moved = false;
        function move() {
            if (!moved) {
                document.getElementsByTagName('h1')[0].style.transform = 'translateX(80vw) translateY(80vh)';
                moved = true;
            }
            else {
                document.getElementsByTagName('h1')[0].style.transform = 'translateX(0) translateY(0)';
                moved = false;
            }
        }
    </script>
</body>
</html>
