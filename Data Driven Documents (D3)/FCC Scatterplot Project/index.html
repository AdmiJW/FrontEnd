<!DOCTYPE html>
<html lang='en'>

<head>
    <title>FreeCodeCamp Scatterplot</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <meta charset='UTF-8'/>
    <meta name='author' content='AdmiJW'/>
    <meta name='description' content='FreeCodeCamp scatterplot project'/>
    <meta name='keywords' content='HTML CSS JS D3'/>

    <!-- D3 -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- CSS -->
    <link rel='stylesheet' type='text/css' href='Style/style.css'/>

    <!-- D3 JS SCRIPT -->
    <script src='d3script.js'></script>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">



</head>

<body>

    <table class='tooltip' id='tooltip' data-year='' >
        <tbody>
            <tr id='tooltip__time'>
                <td class='tooltip-title' id='tooltip__time-title'>Time: </td>
                <td class='tooltip-val' id='tooltip__time-val'>MM:SS</td>
            </tr>
            <tr id='tooltip__place'>
                <td class='tooltip-title'>Place: </td> 
                <td class='tooltip-val' id='tooltip__place-val'>1</td>
            </tr>
            <tr id='tooltip__name'>
                <td class='tooltip-title'>Name: </td>
                <td class='tooltip-val' id='tooltip__name-val'>Marco Pantani</td>
            </tr>
            <tr id='tooltip__year'>
                <td class='tooltip-title'>Year: </td>
                <td class='tooltip-val' id='tooltip__year-val'>1995</td>
            </tr>
            <tr id='tooltip__nationality'>
                <td class='tooltip-title'>Nationality: </td>
                <td class='tooltip-val' id='tooltip__nationality-val'>ITA</td>
            </tr>
            <tr id='tooltip__doping'>
                <td class='tooltip-title'>Description: </td>
                <td class='tooltip-val' id='tooltip__description-val'>Alleged Drug use during 1995da da ada d</span>
            </tr>
            <tr id='tooltip__url'>
                <td class='tooltip-title'>URL: </td>
                <td><a class='tooltip-val' href='#' id='tooltip__url-val' target='_blank'>Link</a></td>
            </tr>
        </tbody>
    </div>

    <main class='main' id='main'>
        <svg class='svg' id='svg' viewBox='0 0 1000 600' >

        </svg>
    </main>




    <!-- FCC Tester -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
